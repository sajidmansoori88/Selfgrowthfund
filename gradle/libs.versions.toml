# ‚úÖ Upgrade Checklist (Kotlin / AGP / Compose / KSP)
# ------------------------------------------------------------------------------
# When upgrading Kotlin:
# - Update [versions] ‚Üí kotlin = "<new_version>"
# - Update [versions] ‚Üí ksp = "<new_version>-<ksp_patch>"
# - Confirm plugin availability in pluginManagement repositories
# - Sync AGP version if needed (androidGradlePlugin)
# - Match composeCompiler to Kotlin version
# - Run: ./gradlew clean build --refresh-dependencies

# When upgrading Compose:
# - Update composeBom to latest stable (see https://developer.android.com/jetpack/androidx/releases/compose)
# - Ensure composeCompiler matches Kotlin and AGP
# - Pin any non-BOM Compose modules if needed

# When upgrading AGP:
# - Update androidGradlePlugin
# - Confirm compatibility with Kotlin and Compose Compiler
# - Check desugar version if using Java 8+ APIs

# When upgrading KSP:
# - Use version matching Kotlin: "<kotlin_version>-<ksp_patch>"
# - Confirm plugin is published (https://maven.google.com)
# - Update [plugins] ‚Üí ksp

# When upgrading libraries:
# - Prefer stable releases
# - Align Room, Lifecycle, Coroutines, Retrofit, OkHttp with Kotlin version
# - Check for breaking changes in release notes

# üîÅ After any upgrade:
# - Run ./gradlew clean build --refresh-dependencies
# - Validate instrumentation and unit tests
# - Update onboarding docs if setup changes
# ------------------------------------------------------------------------------

